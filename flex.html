<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .children{
            background-color: rgb(255, 17, 0);
            width: 50vw;
            height: 20vh;
            padding: 10px;
            margin: 10px;
        }
        #container{
            background-color: aqua;
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
        <div class="children"></div>
</div>
    
</body>
</html>
